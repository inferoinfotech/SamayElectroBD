name: Deploy Backend to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 139.59.8.81 >> ~/.ssh/known_hosts

      - name: Deploy to Digital Ocean
        run: |
          ssh -o StrictHostKeyChecking=no root@139.59.8.81 << 'EOF'
            set -e
            echo "ðŸš€ Starting deployment..."
            
            cd /root/SamayElectroBD
            
            echo "ðŸ“¥ Pulling latest changes from main branch..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            echo "ðŸ”„ Restarting PM2 application..."
            pm2 restart samay-api
            
            echo "âœ… Deployment completed successfully!"
            
            # Show PM2 status
            pm2 status samay-api
          EOF

      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Backend deployed successfully to Digital Ocean!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Please check the logs above."

